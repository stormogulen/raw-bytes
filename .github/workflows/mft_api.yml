name: MFT API CI

on:
  push:
    paths:
      - "mft_api/**"
      - ".github/workflows/mft_api.yml"
  pull_request:
    paths:
      - "mft_api/**"
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run fmt check
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build crate and examples
        run: cargo build --package mft_api --examples

      - name: Run tests
        run: cargo test --package mft_api --all-features